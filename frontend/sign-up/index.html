<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - ITB SMART LAB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">

    <style>
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f9fc;
        }
        .container-fluid {
            max-width: 1000px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            overflow: hidden;
        }
        .form-section {
            padding: 60px 50px;
            background-color: #ffffff;
            border-radius: 15px 0 0 15px;
        }
        .form-section h2 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-outline input {
            border-radius: 8px;
            padding: 15px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 0;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .link-section {
            margin-top: 20px;
            font-size: 0.95rem;
        }
        .link-section a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }
        .link-section a:hover {
            text-decoration: underline;
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 0 15px 15px 0;
        }
        @media (max-width: 768px) {
            .image-section {
                display: none;
            }
            .form-section {
                border-radius: 15px;
                margin-bottom: 0;
                padding: 40px 30px;
            }
        }
        
    </style>
</head>
<body>
    <section class="container-fluid">
        <div class="row g-0 align-items-center">
            <!-- Sign-Up Form Section -->
            <div class="col-md-6 form-section">
                <div class="text-center mb-5">
                    <h2>Sign up now</h2>
                </div>
                <form id="signupForm">
                    <div class="form-outline mb-4">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Full name" required />
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" id="signupEmail" name="email" class="form-control" placeholder="Email address" required />
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="signupPassword" name="password" class="form-control" placeholder="Password" required />
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="signupPasswordConfirm" name="passwordConfirm" class="form-control" placeholder="Confirm Password" required />
                    </div>
                    <button type="submit" class="btn btn-primary mb-4">Sign up</button>
                    <div id="errorMessage" class="error-message"></div>
                </form>
                <div class="text-center link-section mt-4">
                    <p>Already have an account? <a href="/login">Log in</a></p>
                </div>
            </div>
            
            <!-- Image Section -->
            <div class="col-md-6 image-section">
                <img src="../assets/1707564292-itb-itb.jpg" alt="Sign-up Image" />
            </div>
        </div>
    </section>

    <script>
        // JavaScript to handle form submission and show error messages without page reload
        document.getElementById("signupForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
            const passwordConfirm = document.getElementById("signupPasswordConfirm").value;
            const errorMessage = document.getElementById("errorMessage");

            try {
                const response = await fetch("/auth/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name, email, password, passwordConfirm })
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = "/login";
                } else {
                    errorMessage.textContent = result.error;
                }
            } catch (error) {
                console.error("Error during registration:", error);
                errorMessage.textContent = "An error occurred. Please try again.";
            }
        });
    </script>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
