    <div class="container quiz-container">
        <h2 class="text-center">Math Quiz</h2>
        <div id="quiz-questions">

            <!-- Question 1 -->
            <div class="card question-card">
                <div class="card-body">
                    <h5 class="card-title">1. What is the union of two sets?</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" id="q1a" value="a">
                        <label class="form-check-label" for="q1a">All elements common in both sets</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" id="q1b" value="b">
                        <label class="form-check-label" for="q1b">All distinct elements from both sets</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" id="q1c" value="c">
                        <label class="form-check-label" for="q1c">Only unique elements from each set</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" id="q1d" value="d">
                        <label class="form-check-label" for="q1d">Only common elements in each set</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" id="q1e" value="e">
                        <label class="form-check-label" for="q1e">None of the above</label>
                    </div>
                </div>
            </div>

            <!-- Add additional questions here up to 10 questions -->

        </div>

        <!-- Navigation and Submit Buttons -->
        <div class="quiz-nav text-center">
            <button class="btn btn-secondary" onclick="prevQuestion()">Previous</button>
            <button class="btn btn-primary" onclick="nextQuestion()">Next</button>
        </div>
        <div class="submit-btn text-center" style="margin-top: 20px;">
            <button class="btn btn-success" onclick="submitQuiz()">Submit Quiz</button>
        </div>

        <!-- Confirmation Message -->
        <div id="confirmation-message" class="confirmation-message">
            <h5>Quiz Submitted!</h5>
            <p>Thank you for completing the Math Quiz. Your answers have been recorded.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question-card');
        const submitButton = document.querySelector('.submit-btn');
        const confirmationMessage = document.getElementById('confirmation-message');

        function showQuestion(index) {
            questions.forEach((question, i) => {
                question.style.display = i === index ? 'block' : 'none';
            });
            submitButton.style.display = index === questions.length - 1 ? 'block' : 'none';
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function submitQuiz() {
            confirmationMessage.style.display = 'block';
            document.getElementById('quiz-questions').style.display = 'none';
            document.querySelector('.quiz-nav').style.display = 'none';
            submitButton.style.display = 'none';
        }

        showQuestion(currentQuestion);
    </script>
